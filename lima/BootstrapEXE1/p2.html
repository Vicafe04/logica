<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carroça.gg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="">
    </header>
    <div class="subheader">
        <p class="pags"><a href="p1.html">Cavalos</a></p>
        <p class="pags"><a href="p2.html">Carroças</a></p>
        <p class="pags"><a href="p3.html">Corridas</a></p>
    </div>
    <div id="carrosaiada" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrosaiada" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carrosaiada" data-bs-slide-to="1" aria-current="true"
                class="active"></button>
            <button type="button" data-bs-target="#carrosaiada" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="d-block w-100" src="img/hot.jpg"
                    alt="Uma melancia em aquarela não comestivel">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="img/mirage.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://img.elo7.com.br/product/zoom/32D9EF4/pintura-em-aquarela-3-frutas-aquarelas.jpg"
                    alt="">
            </div>
        </div>

        <button type="button" class="carousel-control-prev" data-bs-target="#carrosaiada" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Voltar</span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#carrosaiada" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Proximo</span>
        </button>
    </div>
    

</body>

</html>
